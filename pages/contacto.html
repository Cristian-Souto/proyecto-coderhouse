<body>
    <!--INICIO SECCION HEADER-->
    <header class="header">

        <nav class="nav">

            <form action="#" class="col-sm-12 col-md-8 col-lg-4">
                <h2 class="mb-4 display-5 text-uppercase ">Contacto</h2>
                <div class="mb-4">
                    <input type="text" name="name" placeholder="Nombre" id="name" class="form-control">
                </div>
                <div class="mb-4">
                    <input type="email" name="email" placeholder="Email" id="email" class="form-control">
                </div>
                <div class="mb-4">
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"
                        placeholder="Consulta"></textarea>
                </div>
                <button type="submit" class="btn btn-success fw-bold">Enviar</button>
            </form>
            <div>
    </section>
    <!--FIN SECCION CONTACTO-->
